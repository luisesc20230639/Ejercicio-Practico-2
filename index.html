<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio Practico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center mt-4  ">
            <div class="alert alert-primary" role="alert">
                <center>
                    <h1 style="color: blue;">Banco Software</h1>
                    <img src="img/banco.avif" alt="" width="325px">
                </center>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-6 col-sm-6">
                <label for="cantidad" class="form-label"></label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese cantidad a retirar ($): ">
            </div>
            <div class="col-6 col-sm-6">
                <div class="col">
                    <label for="nombre" class="form-label"></label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre: ">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">

            <button id="calcularBtn" type="button" class="btn btn-success">Realizar retiro</button>

            <div class="alert alert-primary mt-0" role="alert">
                <div class="mt-3">
                    <h5>Resultado: </h5>
                    <p id="Resultado"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row justify-content-center"">
          <div class=" col-6 col-sm-4">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="alert alert-success" role="alert">
                            <h5>Billetes de 100 $: <span class="badge bg-secondary" id="c100">x</span></h5>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success" role="alert">
                            <h5>Billetes de 50 $: <span class="badge bg-secondary" id="c50">x</span></h5>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success" role="alert">
                            <h5>Billetes de 20 $: <span class="badge bg-secondary" id="c20">x</span></h5>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-6 col-sm-4">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="alert alert-success" role="alert">
                            <h5>Billetes de 10 $: <span class="badge bg-secondary" id="c10">x</span></h5>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success" role="alert">
                            <h5>Billetes de 5 $: <span class="badge bg-secondary" id="c5">x</span></h5>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="alert alert-success" role="alert">
                            <h5>Billetes de 1 $: <span class="badge bg-secondary" id="c1">x</span></h5>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    </div>

    <script src="js/banco.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
